<form>
    <label for="username">Username: </label><br>
    <input type="text" [(ngModel)]="username" id="username" name="username"><br>
    <label for="email"> Email: </label><br>
    <input type="text" [(ngModel)]="email" id="email" name="email"><br>
    <label for="password">Password: </label><br>
    <input type="password" [(ngModel)]="password" id="password" name="password"><br><br>
   
    <button (click)="register()">Register</button><br>
</form>
