<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
<h4 class="display-4 text-center"> Chatroom </h4>  
   <form> 
    <div class="form-group">
    <br>
    <div class="response"><div id="AutoMessage"> <strong>bot:</strong> <br>Writing... </div></div>
    <div id="request"></div>

    <br>
    <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control" placeholder="Type here..."/>
    <br>
    
    <div class="form-group">
        <button (click)="chat()" class="btn btn-primary"> Send </button>
    </div>
        
               
    </div>
    </form>
</div>

<li *ngFor="let m of messages">{{m}}</li>
