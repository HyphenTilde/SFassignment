<div class="container">
<div class="row">
<div class="col-lg-3 col-md-2"></div>
<div class="col-lg-6 col-md-8 login-box">
<div class="col-lg-12 login-key"></div>
<div class="col-lg-12 login-title">
    LOGIN PAGE
</div>
<div class="col-lg-12 login-form">
<div class="col-lg-12 login-form">
<div class="form-group">
    <label class="form-control-label">USERNAME</label>
    <input type="text" [(ngModel)]="userName" id="userName" name="userName" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">PASSWORD</label>
    <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control">
</div>

<div class="col-lg-12 loginbttm">
    <div class="col-lg-6 login-btm login-text">
            <!-- Error Message -->
    </div>

<div class="col-lg-6 login-btm login-button">
    <button (click)="login()" type="submit" class="btn btn-outline-primary">LOGIN</button>
</div>

<div class="col-lg-6 login-btm login-button">
    <button (click)="taketoregister()" type="submit" class="btn btn-outline-primary">REGISTER</button>
</div>
